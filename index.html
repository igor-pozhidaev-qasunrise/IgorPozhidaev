<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
  </head>
  <body>
    <header>
      <h1>Calculator</h1>
    </header>

    <form id="calculatorForm">
      <div class="row">
        <label for="firstOperand">First operand:</label>
        <input type="number" id="firstOperand" name="firstOperand"
               min="0" max="10000" value="0" step="0.1">
      </div>
      <div class="row">
        <label for="secondOperand">Second operand:</label>
        <input type="number" id="secondOperand" name="secondOperand"
               min="0" max="10000" value="0" step="0.1">
      </div>
      <div class="row">
        <label for="operation">Mathematical operation:</label>
        <select id="operation" name="operation">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value="/">/</option>
        </select>
      </div>
      <div class="row">
        <label for="result">Result:</label>
        <input type="number" id="result" name="result"
               value="0">
        <input type="reset" name="clean" value="Clear">
      </div>
    </form>
    <button type="button" onclick="calculate();">Calculate</button>

    <script src="./dist/calculator.js"></script>
  </body>
</html>
